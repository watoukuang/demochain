worker_processes 1;

events {
    worker_connections 1024;
}

http {
    include       mime.types;
    default_type  application/octet-stream;

    sendfile        on;
    keepalive_timeout 65;

    # 错误页面配置
    error_page 500 502 503 504 /50x.html;

    # ================================
    # demochain.org - 静态网站
    # ================================
    
    # HTTP 重定向到 HTTPS
    server {
        listen 80;
        server_name demochain.org www.demochain.org;
        return 301 https://$host$request_uri;
    }

    # HTTPS 静态文件服务
    server {
        listen 443 ssl;
        server_name demochain.org www.demochain.org;

        # SSL 配置
        ssl_certificate     /usr/local/web/cert/demochain.org.pem;
        ssl_certificate_key /usr/local/web/cert/demochain.org.key;
        ssl_session_timeout 5m;
        ssl_ciphers ECDHE-RSA-AES128-GCM-SHA256:ECDHE:ECDH:AES:HIGH:!NULL:!aNULL:!MD5:!ADH:!RC4;
        ssl_protocols TLSv1.2 TLSv1.3;
        ssl_prefer_server_ciphers on;

        charset utf-8;
        
        # 安全头配置
        add_header Strict-Transport-Security "max-age=31536000; includeSubDomains" always;
        add_header X-Content-Type-Options "nosniff" always;
        add_header X-Frame-Options "SAMEORIGIN" always;
        add_header Referrer-Policy "strict-origin-when-cross-origin" always;
        add_header Permissions-Policy "geolocation=(), microphone=(), camera=()" always;
        add_header Content-Security-Policy "default-src 'self'; script-src 'self' 'unsafe-inline' 'unsafe-eval' cdn.jsdelivr.net cdnjs.cloudflare.com static.cloudflareinsights.com; style-src 'self' 'unsafe-inline' cdn.jsdelivr.net cdnjs.cloudflare.com; img-src 'self' data: https:; font-src 'self' data: https:; connect-src 'self' https:; frame-ancestors 'self';" always;
        
        location / {
            proxy_pass http://10.15.69.2:3005;
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection 'upgrade';
            proxy_set_header Host $host;
            proxy_cache_bypass $http_upgrade;
        }

          # 后端 API（同域 /api 前缀转发到 8085）
            location /api/ {
                # 保留路径前缀，确保 /api/... 原样传给后端
                proxy_pass http://10.15.69.2:8085;
                proxy_http_version 1.1;
                proxy_set_header Host $host;
                proxy_set_header X-Real-IP $remote_addr;
                proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
                proxy_set_header X-Forwarded-Proto $scheme;
                proxy_read_timeout 60s;
                proxy_connect_timeout 5s;
            }

            # 可选：后端健康检查（若直接透传 /health）
            location = /health {
                proxy_pass http://10.15.69.2:8085/health;
            }
    }

